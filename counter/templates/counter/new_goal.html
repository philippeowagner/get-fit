{% extends 'counter/base.html' %}

{% block body %}
<div class="row">
        <div class="col-9">
                <h1>Add Goal</h1>
        </div>
        <div class="col-3 d-flex align-items-center flex-column">
                <div class="button-panel d-flex flex-row-reverse mt-auto p-2">
                    <a href="{% url 'counter:index' %}" class="secondButton"><button name="newGoal" class="btn btn-light">To Dashboard<i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i><i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i></button></a>
                    <a href="{% url 'counter:viewGoals' %}"><button name="newGoal" class="btn btn-light">To Goals<i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i></button></a>
                </div>
        </div>
</div>
<form action="{% url 'counter:newGoal' %}" method="post" id="addGoal">
        {% csrf_token %}
{{ form.as_p }}

<button name="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
